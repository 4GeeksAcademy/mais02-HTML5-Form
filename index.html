<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container border">
        <div class="row">
            <div class="col border">
                <h2>Payment form example</h2>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="alert alert-danger" role="alert">
                    Some fields are missing!
                </div>
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="cardnum" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardnum" aria-describedby="cardnumber"
                            placeholder="xxxxxxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="amount">Amount</label>
                        <div class="d-flex align-items-center gap-2">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row mb-2">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="row mb-4">
                        <label for="cardsystems" class="form-label">We accept:</label>
                        <div class="d-flex gap-3 align-items-center" id="cardsystems">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cardSystems" id="radioMastercard">
                                <label class="form-check-label" for="radioMastercard">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cardSystems" id="radioVisa">
                                <label class="form-check-label" for="radioVisa">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cardSystems" id="radioDinersclub">
                                <label class="form-check-label" for="radioDinersclub">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cardSystems" id="radioAMEX">
                                <label class="form-check-label" for="radioAMEX">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">Massachusetts</option>
                                <option value="2">New York</option>
                                <option value="3">New Jersey</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="postalcode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalcode">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <label for="message" id="undertext">Add any notes here.</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row border-top">
            <div id="buttons">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</html>
